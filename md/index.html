<!DOCTYPE html>
<html>
<head>
  <title>Markdown Editor</title>
  <style>

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 18px;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

textarea, input, button {
  width: 90%;
  margin: 10px auto;
  font-size: 18px;
  padding: 12px;
  box-sizing: border-box;
  display: block;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  min-height: 150px;
  max-height: 50vh;
  resize: vertical;
  display: block;
  overflow-y: auto;
}

button {
  margin: 20px auto;
  padding: 12px 24px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.warning {
  color: #c0392b;
  font-size: 14px;
  margin-top: 5px;
}

  </style>

  
</head>
<body>
  <input id="titleInput" type="text" placeholder="请输入标题">
  <input id="tagsInput" type="text" placeholder="请输入标签，多个标签用逗号分隔">
  <textarea id="contentInput" rows="10" cols="50" placeholder="请输入正文"></textarea>
  <button onclick="exportMarkdown()">导出为 Markdown</button>
  <div id="warningMessage" class="warning"></div>

  <script src="markdown.js"></script>
  <script>
    // 调整输入框高度
    function adjustTextareaHeight() {
      const textarea = document.getElementById('contentInput');
      textarea.style.height = 'auto'; // 重置高度为自动，以便重新计算高度
      textarea.style.height = `${textarea.scrollHeight}px`; // 设置高度为内容的实际高度
    }

    // 监听输入框内容变化
    document.getElementById('contentInput').addEventListener('input', adjustTextareaHeight);
  </script>
</body>
</html>
